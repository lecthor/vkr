# ansible-playbook -v 00_set_env.yml -k --ask-become-pass
- hosts: hosts_to_set_env
  become: true
  become_method: su
  remote_user: sysadmin
  tasks:
    - lineinfile:
          path: /etc/hosts
          state: present
          line: 192.168.17.155 squid.vkr.alt
            apt-get install control-sshd-permit-root-login -y
  community.general.apt_rpm:
    pkg:
      bacula13-client
    state: present
    update_cache: yes
